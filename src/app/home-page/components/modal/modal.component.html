<ng-container *ngIf="task.length > 0; else noTasks">
  <div *ngFor="let t of task">
    <div class="title">
      {{ t.title }}
    </div>
    <div class="description">
      {{ t.description }}
    </div>
    <div class="priority">
      {{ t.priority }}
    </div>
    <div class="done">
      {{ t.isDone }}
    </div>
    <div class="duedate">
      {{ t.dueDate | date: "dd-MM-YYYY" }}
    </div>
  </div>
</ng-container>
<ng-template #noTasks></ng-template>
